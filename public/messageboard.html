    <!-- Bootstrap -->

    <script type="text/javascript"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/jquery-3.1.0.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/vue.min.js"></script>
</head>

<body>
    <div id="rank-list">
        <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">
                        <img class="brand-size-change" alt="Brand" src="ingressPicture/resistance_key.png">
                    </a>
                    <div id="navbar" class="collapsed" aria-expanded="false" style="float:left;">
                        <ul class="nav navbar-nav" role="tablist">
                            <li>
                                <p class="navbar-text hidden-xs" style="font-size:18px">Fuzhou Ingress</p>
                            </li>
                            <li role="presentation"><a href="index.html">排名</a></li>
                            <li role="presentation"><a href="information.html">游戏简介</a></li>
                            <li role="presentation" class="active"><a href="messageboard.html">聊天室</a></li>

                        </ul>
                    </div>
                </div>
            </div>
        </nav>

        <div class="container" id="content" style="padding-top:75px;">

            <dl class="dl-horizontal">
                <div v-for="content in messagelist">
                    <dt>{{content.id}}</dt>
                    <dd> {{content.message}}</dd>
                </div>
            </dl>

        </div>

        <div class=" chat-fixed">
            <div class="container">

                <form action="">
                    <input id="chatID" type="text" class="ingress-input" placeholder="请输入聊天的ID" />
                   
                    <textarea id="chatwindow" class="form-control ingress-input" rows="5" placeholder="按enter发送消息"></textarea>
                </form>

            </div>
        </div>
        <script type="text/javascript" src="./js/messageboard.js">
      
    </script>

    </div>
