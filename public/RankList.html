<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Ingress Resistence</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <link rel="stylesheet" href="css/RankList.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script type="text/javascript"></script>
    <script src="js/jquery-3.1.0.min.js"></script>
    <script src="js/bootstrap.js"></script>
</head>

<body>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                    <img class="brand-size-change" alt="Brand" src="ingressPicture/resistance_key.png">
                </a>
                <div id="navbar" class="collapsed" aria-expanded="false" style="float:left;">
                    <ul class="nav navbar-nav" role="tablist">
                        <li>
                            <p class="navbar-text hidden-xs" style="font-size:18px">Fuzhou Ingress</p>
                        </li>
                        <li role="presentation" class="active"><a href="#">排名</a></li>
                        <li role="presentation"><a href="#">新手教程</a></li>
                        <li role="presentation"><a href="#">福利梯子</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>



    <div class="container">
        <h3 class="page-header">Ingress Rank <small>RESISTANCE</small></h3>

        <div class="row agent-information">
            <div class="col-md-2 hidden-xs hidden-sm">
                <img src="ingressPicture/FuzhouResistance.png" alt="logo" class="img-responsive agent-information-img">
            </div>


            <div class="col-md-7 col-xs-7 col-sm-7 agent-information-middle">
                <form role="form" >

                    <div class="row">

                        <div class="col-md-7 col-xs-12 col-sm-8 input-group">
                            <!-- <h4 id="agentname" class="text-center">yazawaneko</h4>-->

                           
                                <input type="text" class="form-control ingress-input" placeholder="IngressID">
                                <span class="input-group-btn">
                                    <button class="btn ingress-button" type="button">锁定ID</button>
                                </span>
                            

                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-7 col-xs-12 col-sm-8 input-group">
                            <!--<h4 id="missionpoint" class="text-center">10000 <small>pt</small></h4>-->
                            <label for="exampleInputAgentName"><em>write your ID, get rank!</em></label>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-3 col-xs-5 col-sm-4 agent-information-left">
                <!--<h3 class="text-warning">NO.5</h3>-->
                <h3 class="text-warning">No Rank</h3>
            </div>
        </div>

        <div class="row agent-table">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th class="col-md-2">#</th>
                        <th class="col-md-5">AgentName</th>
                        <th class="col-md-5">MissionPoints</th>

                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Marry</td>
                        <td>10000</td>

                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Jacob</td>
                        <td>2000</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>Larry</td>
                        <td>1000</td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td>yazawanico</td>
                        <td>500</td>
                    </tr>
                    <tr>
                        <td>5</td>
                        <td>lightrabbit</td>
                        <td>100</td>
                    </tr>
                    <tr>
                        <td>6</td>
                        <td>shadowhunterlee</td>
                        <td>10</td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
    <footer>
        <div class="container">
            <div class="row text-center" :class="{hidden:loading}">
                更新时间: &nbsp;{{updateTime}}
            </div>
            <div class="row text-center" :class="{hidden:!loading}">
               <!-- 加载中...-->
               <div class="spinner">
                <div class="cube1"></div>
                <div class="cube2"></div>
                <div class="cube3"></div>
                <div class="cube4"></div>
                <div class="cube5"></div>
               </div>
            </div>
    </footer>
    
</body>

</html>
